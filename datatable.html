<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quick start with DataTable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="lib/webix.css" type="text/css" charset="utf-8" />
  </head>
  <body>
    <script src="lib/webix.js" type="text/javascript" charset="utf-8"></script>
    <div id="box" style="width: 600px; height: 250px;"></div>
    <script type="text/javascript" charset="utf-8">
      webix.ui({
        view: 'datatable',
        container: 'box',
        autowidth: true,
        autoheight: true,
        select: 'row',
        multiselect: true,
        // blockselect: true,
        editable: true,
        footer: true,
        columns: [
          {
            id: 'title',
            header: 'Film title',
            editor: 'text',
            width: 400,
            footer: 'The total votes:'
          },
          {
            id: 'year',
            header: 'Year',
            editor: 'inline-text',
            template: '<input type="text" value="#year#" style="width: 70px;">',
            width: 150
          },
          {
            id: 'category',
            header: 'Category',
            width: 150,
            editor: 'select',
            options: ['', 'Crime', 'Thriller']
          },
          { id: 'votes', header: 'Votes', width: 150, footer: { content: 'summColumn' } }
        ],
        datatype: 'json',
        data: [
          {
            id: 1,
            title: 'The Shawshank Redemption',
            year: 1994,
            votes: 678790,
            category: 'Thriller'
          },
          { id: 2, title: 'The Godfather', year: 1972, votes: 511495, category: 'Crime' },
          { id: 3, title: 'The Godfather: Part II', year: 1974, votes: 319352, category: 'Crime' },
          { id: 4, title: 'Pulp fiction', year: 1994, votes: 533848, category: 'Crime' }
        ]
      });
    </script>
  </body>
</html>
