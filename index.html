<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Webix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="lib/webix.css" type="text/css" charset="utf-8" />
  </head>

  <body>
    <div id="menu" style="position: fixed; width: 100%;"></div>
    <div id="introduction" style="padding-top: 50px;"></div>
    <div id="datatable"></div>
    <script src="lib/webix.js" type="text/javascript" charset="utf-8"></script>
    <script src="introduction.js" type="text/javascript" charset="utf-8"></script>
    <script src="datatable.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      webix.ui({
        container: 'menu',
        view: 'menu',
        type: {
          height: 40
        },
        data: [
          { id: '1', value: 'Introduction', href: '#introduction' },
          { id: '2', value: 'DataTable', href: '#datatable' }
        ]
      });
    </script>
  </body>
</html>
