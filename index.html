<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Webix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="lib/webix.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
  </head>

  <body>
    <div id="menu"></div>
    <div class="content-container">
      <div id="introduction" class="hide"></div>
      <div id="datatable" class="hide">
        <div id="pager_box1"></div>
        <div id="webix-datatable"></div>
        <div id="pager_box2"></div>
      </div>
    </div>
    <script src="lib/webix.js" type="text/javascript" charset="utf-8"></script>
    <script src="introduction.js" type="text/javascript" charset="utf-8"></script>
    <script src="datatable.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      webix.ui({
        container: 'menu',
        view: 'menu',
        type: {
          height: 40
        },
        data: [
          { id: 1, value: 'Introduction', href: '#introduction' },
          { id: 2, value: 'DataTable', href: '#datatable' }
        ],
        // Переделать меню с использованием multiview
        on: {
          onMenuItemClick: function(id, event) {
            const href = event.target.getAttribute('href');
            const displayedBlock = document.querySelector(href);
            const hiddenBlocks = document.getElementsByClassName('hide');
            for (let i = 0; i < hiddenBlocks.length; i++) {
              hiddenBlocks[i].style.display = 'none';
            }
            displayedBlock.style.display = 'block';
          }
        }
      });
    </script>
  </body>
</html>
